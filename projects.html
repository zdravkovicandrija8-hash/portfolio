        <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

</nav>

<header class="hero text-center text-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container position-relative pt-5">
    <h1 class="display-3 fw-bold">Projects</h1>

    <div class="decor-circle hero1"></div>
    <div class="decor-circle hero2"></div>
    <div class="decor-circle hero3"></div>

    <div class="decor-circle hero5"></div>
    <div class="decor-circle hero6"></div>
    <div class="decor-circle hero7"></div>
  </div>
</header>

<div class="text-center mt-4 mb-4">
  <button class="btn btn-dark filter-btn" data-filter="all">Sve</button>
  <button class="btn btn-dark filter-btn" data-filter="html-css">HTML/CSS</button>
  <button class="btn btn-dark filter-btn" data-filter="photoshop">Photoshop</button>
  <button class="btn btn-dark filter-btn" data-filter="illustrator">Illustrator</button>
  <button class="btn btn-dark filter-btn" data-filter="figma">Figma</button>
</div>

<section class="container py-5">
  <div class="row justify-content-center">

    <!-- Projekti – isti sadržaj kao što si poslao -->
    <!-- HTML/CSS Projekti -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4 project-item html-css">
      <div class="card custom-card">
        <a href="images/imageshtmlcss1.png" data-lightbox="projekti" data-title="Modern Web Site">
          <img src="images/imageshtmlcss1.png" class="card-img-top project-img" alt="HTML/CSS Projekat 1">
        </a>
        <div class="card-body">
          <h5 class="card-title">Modern Web Site</h5>
          <p class="card-text">HTML i CSS projekat sa responzivnim dizajnom i modernim izgledom.</p>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-6 mb-4 project-item html-css">
      <div class="card custom-card">
        <a href="images/imageshtmlcss2.png" data-lightbox="projekti" data-title="Portfolio Web Site">
          <img src="images/imageshtmlcss2.png" class="card-img-top project-img" alt="HTML/CSS Projekat 2">
        </a>
        <div class="card-body">
          <h5 class="card-title">Web Site</h5>
          <p class="card-text">Web Site</p>
        </div>
      </div>
    </div>

    <!-- Dodaj ostale projekte isto, bez promena -->

  </div>
</section>

<script>
const filterButtons = document.querySelectorAll('.filter-btn');
const projects = document.querySelectorAll('.project-item');
filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const filter = btn.getAttribute('data-filter');
    projects.forEach(project => {
      if(filter === 'all' || project.classList.contains(filter)){
        project.style.display = 'block';
      } else {
        project.style.display = 'none';
      }
    });
  });
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
